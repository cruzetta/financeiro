    <style>
        /* Estilos personalizados e base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        .tab-active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            font-weight: 600;
        }
        /* Animação para o Toast */
        .toast-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .toast-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .toast-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-exit-active {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 300ms, transform 300ms;
        }
        /* Para garantir que os ícones Lucide sejam renderizados corretamente */
        [data-lucide] {
            width: 1em;
            height: 1em;
        }
        .btn-loading .btn-text {
            visibility: hidden;
        }
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>

    <!-- Firebase SDKs (Versão Atualizada) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            doc,
            addDoc,
            setDoc,
            deleteDoc,
            onSnapshot,
            query,
            writeBatch,
            enableIndexedDbPersistence
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // CONFIGURAÇÃO DO FIREBASE
        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBxAjPzd-OoQU_CPeMawa6QtSLcwbY3J4A",
            authDomain: "financeiro-4fd9a.firebaseapp.com",
            projectId: "financeiro-4fd9a",
            storageBucket: "financeiro-4fd9a.firebasestorage.app",
            messagingSenderId: "82912149153",
            appId: "1:82912149153:web:293977f1d12145eebb3ae0",
            measurementId: "G-GL40EGD9YM"
        };
        // =================================================================================

        let fbApp, auth, db;

        // =================================================================================
        // ESTADO DA APLICAÇÃO E CONFIGURAÇÕES
        // =================================================================================
        const AppState = {
            currentTab: 'dashboard',
            currentPeriodStartDate: null,
            transactions: [],
            shortcuts: [],
            clients: [],
            abates: [],
            currentClientId: null,
            userId: null, 
            listeners: [], 
        };

        const LOCAL_STORAGE_KEYS = {
            currentPeriod: `finance_app_currentPeriod_v1`,
        };
        
        // =================================================================================
        // FUNÇÕES UTILITÁRIAS
        // =================================================================================
        const generateUUID = () => crypto.randomUUID();
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);
        
        const formatCurrencyInput = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value === '') { input.value = ''; return; }
            value = (parseInt(value, 10) / 100);
            if (isNaN(value)) { input.value = "0,00"; return; }
            input.value = value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };

        const formatDate = (date) => {
            const d = date.toDate ? date.toDate() : new Date(date);
            return d.toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };
        
        const parseCurrency = (stringValue) => {
            if (typeof stringValue !== 'string' || stringValue === '') return 0;
            const number = Number(String(stringValue).replace(/\./g, '').replace(',', '.'));
            return isNaN(number) ? 0 : number;
        };
        
        const showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
            toast.className = `toast-enter toast-enter-active text-white px-4 py-2 rounded-lg shadow-lg ${colors[type]}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('toast-enter', 'toast-enter-active');
                toast.classList.add('toast-exit', 'toast-exit-active');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };
        
        // =================================================================================
        // LÓGICA DE DADOS (FIRESTORE)
        // =================================================================================
        const setupFirestoreListeners = (userId) => {
            if (AppState.listeners.length > 0) detachFirestoreListeners();
            const firestoreErrorBanner = document.getElementById('firestore-error-banner');
            firestoreErrorBanner.classList.add('hidden'); 

            const collections = ['transactions', 'shortcuts', 'clients', 'abates'];
            collections.forEach(collName => {
                const collPath = `users/${userId}/${collName}`;
                const q = query(collection(db, collPath));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    AppState[collName] = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAll(); 
                }, (error) => {
                    console.error(`Error listening to ${collName}: `, error);
                    firestoreErrorBanner.innerHTML = `<p class="font-bold">Erro de Ligação com a Base de Dados.</p><p>Verifique sua internet e as regras de segurança do seu projeto Firebase.</p>`;
                    firestoreErrorBanner.classList.remove('hidden');
                });
                AppState.listeners.push(unsubscribe);
            });
        };

        const detachFirestoreListeners = () => {
            AppState.listeners.forEach(unsubscribe => unsubscribe());
            AppState.listeners = [];
        };

        // =================================================================================
        // LÓGICA DE PERÍODO
        // =================================================================================
        const initializePeriod = () => {
            const savedPeriod = localStorage.getItem(LOCAL_STORAGE_KEYS.currentPeriod);
            if(savedPeriod) {
                AppState.currentPeriodStartDate = new Date(savedPeriod);
                return;
            }
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            if (currentDay <= 10) {
                AppState.currentPeriodStartDate = new Date(Date.UTC(currentYear, currentMonth - 1, 11));
            } else {
                AppState.currentPeriodStartDate = new Date(Date.UTC(currentYear, currentMonth, 11));
            }
        };
        
        const getPeriodBounds = (startDate) => {
            const start = new Date(startDate);
            const end = new Date(start);
            end.setUTCMonth(end.getUTCMonth() + 1);
            end.setUTCDate(10);
            return { start, end };
        };

        const changePeriod = (direction) => {
            const newStartDate = new Date(AppState.currentPeriodStartDate);
            newStartDate.setUTCMonth(newStartDate.getUTCMonth() + direction);
            AppState.currentPeriodStartDate = newStartDate;
            localStorage.setItem(LOCAL_STORAGE_KEYS.currentPeriod, newStartDate.toISOString());
            renderAll();
        };

        // =================================================================================
        // LÓGICA DO MODAL
        // =================================================================================
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');

        const openModal = (htmlContent, onOpen) => {
            modalContent.innerHTML = htmlContent;
            modalContainer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons({ nodes: [modalContent] });
            if(onOpen) onOpen();
        };
        
        const closeModal = () => {
            modalContainer.classList.add('hidden');

        showToast(`Cliente ${isEditing?'atualizado':'salvo'} com sucesso!`)}catch(e){console.error("Error saving client:",e);showToast('Erro ao salvar cliente.','error')}finally{saveBtn.disabled=false;saveBtn.classList.remove('btn-loading');closeModal()}};const openAbateModal=(c,i=null)=>{const isEditing=!!i;const a=isEditing?AppState.abates.find(a=>a.id===i):null;const client=AppState.clients.find(cl=>cl.id===c);const title=isEditing?'Editar Abate':'Novo Abate';const today=new Date().toISOString().split('T')[0];const html=`<form id="abate-form" class="p-6 space-y-4"><h3 class="text-xl font-bold mb-4">${title} para ${client.name}</h3><input type="hidden" name="id" value="${a?.id||''}"><input type="hidden" name="clientId" value="${c}"><div><label class="block text-sm font-medium text-gray-700">Data do Abate</label><input type="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(a?.date.toDate?a.date.toDate():new Date(a?.date||today)).toISOString().split('T')[0]}" required></div><div><label class="block text-sm font-medium text-gray-700">Nº de Cabeças</label><input type="number" name="heads" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${a?.heads||1}" min="1" required></div><div><label class="block text-sm font-medium text-gray-700">Receita de Deslocamento (Opcional)</label><input type="text" name="revenueDisplacement" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(a?.revenueDisplacement||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}"></div><div><label class="block text-sm font-medium text-gray-700">Custo com Deslocamento (Opcional)</label><input type="text" name="costDisplacement" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(a?.costDisplacement||0).toLocaleString('pt-BR',{minimumFractionDigits:2})}"></div><div><label class="block text-sm font-medium text-gray-700">Custo
