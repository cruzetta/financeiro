    <!-- Firebase SDKs (Vers√£o Atualizada) -->
    <script type="module">
        // Importar as fun√ß√µes necess√°rias dos SDKs mais recentes
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signInWithCustomToken,
            signInAnonymously,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            doc,
            addDoc,
            setDoc,
            deleteDoc,
            onSnapshot,
            query,
            writeBatch,
            enableIndexedDbPersistence,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // INICIALIZA√á√ÉO E CONFIGURA√á√ÉO DO FIREBASE
        // =================================================================================
        let fbApp, auth, db;

        // Obt√©m a configura√ß√£o do Firebase do ambiente da aplica√ß√£o.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : null;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // =================================================================================
        // ESTADO DA APLICA√á√ÉO E CONFIGURA√á√ïES
        // =================================================================================
        const AppState = {
            currentTab: 'dashboard',
            currentPeriodStartDate: null,
            transactions: [],
            shortcuts: [],
            clients: [],
            abates: [],
            currentClientId: null,
            userId: null, // ID do usu√°rio logado
            listeners: [], // Armazena os listeners do Firestore para deslig√°-los no logout
            isAuthReady: false,
        };

        const LOCAL_STORAGE_KEYS = {
            currentPeriod: `finance_app_currentPeriod_${appId}`,
        };
        
        // =================================================================================
        // FUN√á√ïES UTILIT√ÅRIAS
        // =================================================================================

        const generateUUID = () => crypto.randomUUID();

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value || 0);
        };
        
        const formatCurrencyInput = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value === '') {
                input.value = '';
                return;
            }
            value = (parseInt(value, 10) / 100);
            if (isNaN(value)) {
                input.value = "0,00";
                return;
            }
            input.value = value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };

        const formatDate = (date) => {
            const d = date.toDate ? date.toDate() : new Date(date); // Handle Firebase Timestamps
            return d.toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };
        
        const parseCurrency = (stringValue) => {
            if (typeof stringValue !== 'string' || stringValue === '') return 0;
            const number = Number(String(stringValue).replace(/\./g, '').replace(',', '.'));
            return isNaN(number) ? 0 : number;
        };
        
        const showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            toast.className = `toast-enter toast-enter-active text-white px-4 py-2 rounded-lg shadow-lg ${colors[type]}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('toast-enter', 'toast-enter-active');
                toast.classList.add('toast-exit', 'toast-exit-active');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };
        
        // =================================================================================
        // L√ìGICA DE DADOS (FIRESTORE)
        // =================================================================================
        
        const setupFirestoreListeners = (userId) => {
            if (AppState.listeners.length > 0) detachFirestoreListeners();
            const firestoreErrorBanner = document.getElementById('firestore-error-banner');
            firestoreErrorBanner.classList.add('hidden'); // Oculta a faixa ao tentar novamente

            const collections = ['transactions', 'shortcuts', 'clients', 'abates'];
            
            collections.forEach(collName => {
                // Caminho para a cole√ß√£o privada do usu√°rio
                const collPath = `artifacts/${appId}/users/${userId}/${collName}`;
                const q = query(collection(db, collPath));
                
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const data = [];
                    querySnapshot.forEach((doc) => {
                        data.push({ id: doc.id, ...doc.data() });
                    });
                    AppState[collName] = data;
                    renderAll(); 
                }, (error) => {
                    console.error(`Error listening to ${collName}: `, error);
                    firestoreErrorBanner.innerHTML = `<p class="font-bold">Erro de Liga√ß√£o com a Base de Dados</p><p>N√£o foi poss√≠vel ligar ao Firestore. Por favor, verifique a sua liga√ß√£o √† internet. Se o erro persistir, pode haver um problema com as configura√ß√µes do servi√ßo.</p>`;
                    firestoreErrorBanner.classList.remove('hidden');
                });
                AppState.listeners.push(unsubscribe);
            });
        };

        const detachFirestoreListeners = () => {
            AppState.listeners.forEach(unsubscribe => unsubscribe());
            AppState.listeners = [];
        };

        // =================================================================================
        // L√ìGICA DE PER√çODO
        // =================================================================================

        const initializePeriod = () => {
            const savedPeriod = localStorage.getItem(LOCAL_STORAGE_KEYS.currentPeriod);
            if(savedPeriod){
                AppState.currentPeriodStartDate = new Date(savedPeriod);
                return;
            }

            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            if (currentDay <= 10) {
                AppState.currentPeriodStartDate = new Date(Date.UTC(currentYear, currentMonth - 1, 11));
            } else {
                AppState.currentPeriodStartDate = new Date(Date.UTC(currentYear, currentMonth, 11));
            }
        };
        
        const getPeriodBounds = (startDate) => {
            const start = new Date(startDate);
            const end = new Date(start);
            end.setUTCMonth(end.getUTCMonth() + 1);
            end.setUTCDate(10);
            return { start, end };
        };

        const changePeriod = (direction) => {
            const newStartDate = new Date(AppState.currentPeriodStartDate);
            newStartDate.setUTCMonth(newStartDate.getUTCMonth() + direction);
            AppState.currentPeriodStartDate = newStartDate;
            localStorage.setItem(LOCAL_STORAGE_KEYS.currentPeriod, newStartDate.toISOString());
            renderAll();
        };

        // =================================================================================
        // L√ìGICA DO MODAL
        // =================================================================================
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');

        const openModal = (htmlContent, onOpen) => {
            modalContent.innerHTML = htmlContent;
            modalContainer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons({ nodes: [modalContent] });
            if(onOpen) onOpen();
        };
        
        const closeModal = () => {
            modalContainer.classList.add('hidden');
            modalContent.innerHTML = '';
            document.body.style.overflow = 'auto';
        };

        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modalContainer.classList.contains('hidden')) {
                closeModal();
            }
        });
        
        const openConfirmationModal = (message, onConfirm) => {
            const html = `
                <div class="p-6">
                    <div class="flex items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i data-lucide="alert-triangle" class="h-6 w-6 text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirma√ß√£o Necess√°ria</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">${message}</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                        <button id="confirm-ok-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                            Confirmar
                        </button>

            const newShortcutData = {

                    </div>
                    <div>
                        <span class="block text-sm font-medium text-gray-700">Tipo</span>
                        <div class="mt-2 flex gap-4">
                            <label><input type="radio" name="type" value="receita" ${(!transaction || transaction.type === 'receita') ? 'checked' : ''}> Receita</label>
                            <label><input type="radio" name="type" value="despesa" ${(transaction?.type === 'despesa') ? 'checked' : ''}> Despesa</label>
                        </div>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-gray-700">Status</span>
                        <div class="mt-2 flex gap-4">
                            <label><input type="radio" name="status" value="a_pagar" ${(!transaction || transaction.status === 'a receber' || transaction.status === 'a pagar') ? 'checked' : ''}> Pendente</label>
                            <label><input type="radio" name="status" value="pago" ${(transaction?.status === 'recebido' || transaction?.status === 'pago') ? 'checked' : ''}> Conclu√≠do</label>
                        </div>
                    </div>
                    <div id="installment-section" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">N√∫mero de Parcelas</label>
                        <input type="number" name="installments" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="2" min="2" max="60">
                        <p class="text-sm text-gray-500 mt-1">Apenas para despesas. Criar√° m√∫ltiplas transa√ß√µes mensais.</p>
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" class="cancel-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Salvar</button>
                    </div>
                </form>`;
            openModal(html, () => {
                const typeRadios = document.querySelectorAll('input[name="type"]');
                const installmentSection = document.getElementById('installment-section');
                const toggleInstallmentSection = () => {
                    const selectedType = document.querySelector('input[name="type"]:checked').value;
                    if (selectedType === 'despesa' && !isEditing) {
                        installmentSection.classList.remove('hidden');
                    } else {
                        installmentSection.classList.add('hidden');
                    }
                };
                typeRadios.forEach(radio => radio.addEventListener('change', toggleInstallmentSection));
                toggleInstallmentSection();
                document.querySelectorAll('.currency-input').forEach(input => {
                    input.addEventListener('input', () => formatCurrencyInput(input));
                });
                document.getElementById('transaction-form').addEventListener('submit', handleSaveTransaction);
                document.querySelector('.cancel-btn').addEventListener('click', closeModal);
            });
        };

        const handleSaveTransaction = async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const description = formData.get('description');
            const installments = parseInt(formData.get('installments'));
            
            try {
                if (!formData.get('id') && formData.get('type') === 'despesa' && installments > 1) {
                    const totalValue = parseCurrency(formData.get('value'));
                    const numInstallments = parseInt(formData.get('installments'));
                    const firstDueDate = new Date(formData.get('date') + 'T00:00:00');

                    if (numInstallments <= 1) {
                        showToast('O n√∫mero de parcelas deve ser 2 ou maior.', 'error');
                        return;
                    }

                    const installmentValue = totalValue / numInstallments;
                    const installmentGroupId = generateUUID();
                    const batch = writeBatch(db);

                    for (let i = 0; i < numInstallments; i++) {
                        const dueDate = new Date(firstDueDate);
                        dueDate.setUTCMonth(firstDueDate.getUTCMonth() + i);
                        const txData = {
                            description: `${description} (${i + 1}/${numInstallments})`,
                            value: installmentValue,
                            date: dueDate,
                            type: 'despesa',
                            status: 'a pagar',
                            isInstallment: true,
                            installmentGroupId: installmentGroupId,
                            isDeleted: false,
                        };
                        const newTxRef = getDocRef('transactions');
                        batch.set(newTxRef, txData);
                    }
                    await batch.commit();
                    showToast(`${numInstallments} parcelas criadas com sucesso!`, 'success');
                } else {
                    const id = formData.get('id');
                    const isEditing = !!id;
                    const type = formData.get('type');
                    let status = formData.get('status');
                    if (status === 'a_pagar') status = type === 'receita' ? 'a receber' : 'a pagar';
                    if (status === 'pago') status = type === 'receita' ? 'recebido' : 'pago';
                    const txData = {
                        description: formData.get('description'),
                        value: parseCurrency(formData.get('value')),
                        date: new Date(formData.get('date') + 'T00:00:00'),
                        type: type,
                        status: status,
                        shortcutId: formData.get('shortcutId') || (isEditing ? AppState.transactions.find(t=>t.id === id).shortcutId : null),
                        abateId: isEditing ? AppState.transactions.find(t=>t.id === id).abateId : null,
                        isDeleted: false,
                    };
                    if (isEditing) {
                        await setDoc(getDocRef('transactions', id), txData);
                    } else {
                        await addDoc(getCollRef('transactions'), txData);
                    }
                    showToast(`Transa√ß√£o ${isEditing ? 'atualizada' : 'salva'} com sucesso!`);
                }
                closeModal();
            } catch(error) {
                console.error("Error saving transaction: ", error);
                showToast('Erro ao salvar transa√ß√£o.', 'error');
            }
        };

        const handleDeleteTransaction = (id) => {
            const tx = AppState.transactions.find(t => t.id === id);
            if (!tx) return;
            if (tx.shortcutId) {
                const msg = "Esta transa√ß√£o faz parte de um lan√ßamento fixo. Deseja excluir apenas esta ocorr√™ncia?";
                openConfirmationModal(msg, async () => {
                    await setDoc(getDocRef('transactions', id), { isDeleted: true }, { merge: true });
                    showToast('Transa√ß√£o exclu√≠da com sucesso!', 'success');
                });
            } else if (tx.isInstallment) {
                 const msg = "Esta transa√ß√£o √© uma parcela. Deseja excluir apenas esta parcela?";
                 openConfirmationModal(msg, async () => { 
                    await setDoc(getDocRef('transactions', id), { isDeleted: true }, { merge: true });
                    showToast('Parcela exclu√≠da com sucesso!', 'success');
                });
            } else {
                const msg = "Tem certeza que deseja excluir esta transa√ß√£o? Esta a√ß√£o √© irrevers√≠vel.";
                openConfirmationModal(msg, async () => {
                    await deleteDoc(getDocRef('transactions', id));
                    showToast('Transa√ß√£o exclu√≠da com sucesso!', 'success');
                });
            }
        };
        
        const handleToggleTransactionStatus = async (id) => {
            const tx = AppState.transactions.find(t => t.id === id);
            if (!tx) return;
            let newStatus = tx.status;
            if (tx.type === 'receita') {
                newStatus = tx.status === 'recebido' ? 'a receber' : 'recebido';
            } else {
                newStatus = tx.status === 'pago' ? 'a pagar' : 'pago';
            }
            try {
                await setDoc(getDocRef('transactions', id), { status: newStatus }, { merge: true });
                showToast('Status da transa√ß√£o atualizado!', 'success');
            } catch (error) {
                 console.error("Error updating status: ", error);
                 showToast('Erro ao atualizar status.', 'error');
            }
        };

        // -- Clientes (Consultoria) --
        const openClientModal = (clientId = null) => {
            const isEditing = !!clientId;
            const client = isEditing ? AppState.clients.find(c => c.id === clientId) : null;
            const title = isEditing ? 'Editar Cliente' : 'Novo Cliente';
            const html = `
                <form id="client-form" class="p-6 space-y-4">
                    <h3 class="text-xl font-bold mb-4">${title}</h3>
                    <input type="hidden" name="id" value="${client?.id || ''}">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                        <input type="text" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${client?.name || ''}" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Valor por Cabe√ßa (R$)</label>
                        <input type="text" name="valuePerHead" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(client?.valuePerHead || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}" required>
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" class="cancel-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Salvar</button>
                    </div>
                </form>`;
            openModal(html, () => {
                document.querySelectorAll('.currency-input').forEach(input => {
                    input.addEventListener('input', () => formatCurrencyInput(input));
                });
                document.getElementById('client-form').addEventListener('submit', handleSaveClient);
                document.querySelector('.cancel-btn').addEventListener('click', closeModal);
            });
        };
        
        const handleSaveClient = async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const id = formData.get('id');
            const isEditing = !!id;
            const clientData = {
                name: formData.get('name'),
                valuePerHead: parseCurrency(formData.get('valuePerHead')),
            };
             try {
                 if (isEditing) {
                     await setDoc(getDocRef('clients', id), clientData);
                 } else {
                     await addDoc(getCollRef('clients'), clientData);
                 }
                 closeModal();
                 showToast(`Cliente ${isEditing ? 'atualizado' : 'salvo'} com sucesso!`);
              } catch(error){
                  console.error("Error saving client:", error);
                  showToast('Erro ao salvar cliente.', 'error');
              }
        };

        // -- Abates (Consultoria) --
        const openAbateModal = (clientId, abateId = null) => {
            const isEditing = !!abateId;
            const abate = isEditing ? AppState.abates.find(a => a.id === abateId) : null;
            const client = AppState.clients.find(c => c.id === clientId);
            const title = isEditing ? 'Editar Abate' : 'Novo Abate';
            const today = new Date().toISOString().split('T')[0];
            const html = `
                <form id="abate-form" class="p-6 space-y-4">
                    <h3 class="text-xl font-bold mb-4">${title} para ${client.name}</h3>
                    <input type="hidden" name="id" value="${abate?.id || ''}">
                    <input type="hidden" name="clientId" value="${clientId}">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Data do Abate</label>
                        <input type="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.date.toDate ? abate.date.toDate() : new Date(abate?.date || today)).toISOString().split('T')[0]}" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N¬∫ de Cabe√ßas</label>
                        <input type="number" name="heads" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${abate?.heads || 1}" min="1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Receita de Deslocamento (Opcional)</label>
                        <input type="text" name="revenueDisplacement" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.revenueDisplacement || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}">
                    </div>
                     <div>
                         <label class="block text-sm font-medium text-gray-700">Custo com Deslocamento (Opcional)</label>
                         <input type="text" name="costDisplacement" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.costDisplacement || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}">
                     </div>
                     <div>
                         <label class="block text-sm font-medium text-gray-700">Custo com Diarista (Opcional)</label>
                         <input type="text" name="costAssistant" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.costAssistant || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}">
                     </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" class="cancel-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Salvar</button>
                    </div>
                </form>`;
            openModal(html, () => {
                document.querySelectorAll('.currency-input').forEach(input => {
                    input.addEventListener('input', () => formatCurrencyInput(input));
                });
                document.getElementById('abate-form').addEventListener('submit', handleSaveAbate);
                document.querySelector('.cancel-btn').addEventListener('click', closeModal);
            });
        };

        const handleSaveAbate = async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const id = formData.get('id');
            const isEditing = !!id;
            const abateData = {
                clientId: formData.get('clientId'),
                date: new Date(formData.get('date') + 'T00:00:00'),
                heads: parseInt(formData.get('heads')),
                revenueDisplacement: parseCurrency(formData.get('revenueDisplacement')),
                costDisplacement: parseCurrency(formData.get('costDisplacement')),
                costAssistant: parseCurrency(formData.get('costAssistant')),
            };
            
            try {
                let abateId = id;
                if (isEditing) {
                    const txsToDelete = AppState.transactions.filter(t => t.abateId === id);
                    const deleteBatch = writeBatch(db);
                    txsToDelete.forEach(tx => deleteBatch.delete(getDocRef('transactions', tx.id)));
                    await deleteBatch.commit();
                    
                    await setDoc(getDocRef('abates', id), abateData);
                } else {
                    const newAbateRef = await addDoc(getCollRef('abates'), abateData);
                    abateId = newAbateRef.id;
                }
                await createTransactionsForAbate(abateId, abateData);

                closeModal();
                showToast(`Abate ${isEditing ? 'atualizado' : 'salvo'} com sucesso!`);
            } catch(error) {
                 console.error("Error saving abate: ", error);
                 showToast('Erro ao salvar abate.', 'error');
            }
        };

        const createTransactionsForAbate = async (abateId, abateData) => {
            const client = AppState.clients.find(c => c.id === abateData.clientId);
            if (!client) return;
            const mainRevenue = (abateData.heads * client.valuePerHead) + abateData.revenueDisplacement;
            
            const batch = writeBatch(db);
            
            const mainRevenueRef = getDocRef('transactions');
            batch.set(mainRevenueRef, { abateId, description: `Abate - ${client.name}`, value: mainRevenue, date: abateData.date, type: 'receita', status: 'a receber', isDeleted: false });

            if (abateData.costDisplacement > 0) {
                 const costDisplacementRef = getDocRef('transactions');
                 batch.set(costDisplacementRef, { abateId, description: `Custo Deslocamento - ${client.name}`, value: abateData.costDisplacement, date: abateData.date, type: 'despesa', status: 'a pagar', isDeleted: false });
            }
            if (abateData.costAssistant > 0) {
                 const costAssistantRef = getDocRef('transactions');
                 batch.set(costAssistantRef, { abateId, description: `Custo Diarista - ${client.name}`, value: abateData.costAssistant, date: abateData.date, type: 'despesa', status: 'a pagar', isDeleted: false });
            }
            await batch.commit();
        };

        const handleDeleteAbate = (id) => {
            const msg = "Excluir este abate tamb√©m remover√° as transa√ß√µes financeiras associadas. Deseja continuar?";
            openConfirmationModal(msg, async () => {
                const batch = writeBatch(db);
                const txsToDelete = AppState.transactions.filter(t => t.abateId === id);
                txsToDelete.forEach(tx => batch.delete(getDocRef('transactions', tx.id)));
                batch.delete(getDocRef('abates', id));
                await batch.commit();
                showToast('Abate e transa√ß√µes associadas exclu√≠dos com sucesso!', 'success');
            });
        };

        // =================================================================================
        // L√ìGICA DE AUTENTICA√á√ÉO
        // =================================================================================
        
        const handleLogout = async () => {
            try {
                detachFirestoreListeners();
                await signOut(auth);
                // The onAuthStateChanged listener will handle the UI changes.
                showToast('Logout realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Erro ao fazer logout.', 'error');
            }
        };

        const resetAppState = () => {
            AppState.userId = null;
            AppState.isAuthReady = false;
            AppState.transactions = [];
            AppState.shortcuts = [];
            AppState.clients = [];
            AppState.abates = [];
            AppState.currentClientId = null;
            AppState.listeners = [];
            document.getElementById('loading-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
        };

        // =================================================================================
        // INICIALIZA√á√ÉO E EVENT LISTENERS
        // =================================================================================
        const initializeAppFlow = (user) => {
            AppState.userId = user.uid;
            AppState.isAuthReady = true;
            document.getElementById('user-display').textContent = `ID do Usu√°rio: ${user.uid}`;
            
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');

            initializePeriod();
            setupFirestoreListeners(user.uid);
            renderAll();
        }

        const main = async () => {
            if (!firebaseConfig) {
                console.error("Configura√ß√£o do Firebase n√£o encontrada.");
                document.getElementById('loading-container').innerHTML = `<p class="text-red-500">Erro: Configura√ß√£o do Firebase n√£o encontrada.</p>`;
                return;
            }

            try {
                fbApp = initializeApp(firebaseConfig);
                auth = getAuth(fbApp);
                db = getFirestore(fbApp);
                setLogLevel('debug'); // Para logs detalhados no console

                await enableIndexedDbPersistence(db);
                console.log("Persist√™ncia offline ativada.");
            } catch (err) {
                if (err.code == 'failed-precondition') {
                    console.warn('Firebase: A persist√™ncia falhou porque m√∫ltiplas abas est√£o abertas.');
                } else if (err.code == 'unimplemented') {
                    console.warn('Firebase: A persist√™ncia n√£o √© suportada neste navegador.');
                }
            }
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in.
                    if (!AppState.isAuthReady) { // Prevent re-initialization on token refresh
                       initializeAppFlow(user);
                    }
                } else {
                    // User is signed out.
                    resetAppState();
                    // Attempt to sign in again.
                    authenticateUser();
                }
            });
            
            await authenticateUser();
        };

        const authenticateUser = async () => {
            try {
                 if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro na autentica√ß√£o:", error);
                document.getElementById('loading-container').innerHTML = `<p class="text-red-500">Erro na autentica√ß√£o. Por favor, recarregue a p√°gina.</p>`;
            }
        };

        // --- Adicionar Event Listeners ---

        // Listeners est√°ticos
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('prev-period').addEventListener('click', () => changePeriod(-1));
        document.getElementById('next-period').addEventListener('click', () => changePeriod(1));
        document.getElementById('transaction-search').addEventListener('input', renderTransactionList);

        // Navega√ß√£o por abas
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', () => {
                AppState.currentTab = tab.dataset.tab;
                renderAll();
            });
        });

        // Delega√ß√£o de eventos para conte√∫do din√¢mico
        document.addEventListener('click', (e) => {
            const target = e.target;
            
            // Atalhos
            if (target.closest('.new-shortcut-btn')) {
                const type = target.closest('.new-shortcut-btn').dataset.type;
                openShortcutModal(type);
            }
            if (target.closest('.shortcut-card') && !target.closest('.edit-shortcut-btn') && !target.closest('.delete-shortcut-btn')) {
                const shortcutId = target.closest('.shortcut-card').dataset.id;
                handleShortcutClick(shortcutId);
            }
            if (target.closest('.edit-shortcut-btn')) {
                e.stopPropagation();
                const shortcutId = target.closest('.shortcut-card').dataset.id;
                const shortcut = AppState.shortcuts.find(s => s.id === shortcutId);
                if (shortcut) openShortcutModal(shortcut.type, shortcutId);
            }
            if (target.closest('.delete-shortcut-btn')) {
                 e.stopPropagation();
                const shortcutId = target.closest('.shortcut-card').dataset.id;
                handleDeleteShortcutPermanently(shortcutId);
            }
            
            // Transa√ß√µes
            if (target.closest('#add-generic-transaction-btn')) openTransactionModal();
            
            // Clientes
            const consultoriaContent = document.getElementById('consultoria-content');
            if (consultoriaContent.contains(target)) {
                 if (target.closest('#add-client-btn')) openClientModal();
                 if (target.closest('.client-card') && !target.closest('.edit-client-btn')) {
                     AppState.currentClientId = target.closest('.client-card').dataset.id;
                     renderConsultoria();
                 }
                 if (target.closest('.edit-client-btn')) {
                     const clientId = target.closest('[data-id]').dataset.id;
                     openClientModal(clientId);
                 }
                 if (target.closest('#back-to-clients-btn')) {
                     AppState.currentClientId = null;
                     renderConsultoria();
                 }
                 if (target.closest('#add-abate-btn')) openAbateModal(target.closest('#add-abate-btn').dataset.clientId);
                 if (target.closest('.edit-abate-btn')) {
                     const abateId = target.closest('[data-id]').dataset.id;
                     const abate = AppState.abates.find(a => a.id === abateId);
                     if(abate) openAbateModal(abate.clientId, abateId);
                 }
                 if (target.closest('.delete-abate-btn')) handleDeleteAbate(target.closest('[data-id]').dataset.id);
            }
        });

        // Iniciar a aplica√ß√£o
        main();

    </script>
</body>
</html>
