<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Comando Financeiro</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados e base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        .tab-active {
            border-bottom-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            font-weight: 600;
        }
        /* Anima√ß√£o para o Toast */
        .toast-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .toast-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .toast-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-exit-active {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 300ms, transform 300ms;
        }
        /* Para garantir que os √≠cones Lucide sejam renderizados corretamente */
        [data-lucide] {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Container Principal -->
    <div id="app" class="max-w-7xl mx-auto p-4 md:p-6">
        
        <!-- Cabe√ßalho -->
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Centro de Comando Financeiro</h1>
            <p class="text-gray-500">Sua vida financeira, organizada e sob controle.</p>
        </header>

        <!-- Navega√ß√£o por Abas -->
        <nav class="mb-6 border-b border-gray-200">
            <ul class="flex space-x-4 md:space-x-8 -mb-px">
                <li><button data-tab="dashboard" class="tab-item py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Dashboard</button></li>
                <li><button data-tab="consultoria" class="tab-item py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Consultoria</button></li>
                <li><button data-tab="relatorios" class="tab-item py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Hist√≥rico & Relat√≥rios</button></li>
            </ul>
        </nav>

        <!-- Conte√∫do das Abas -->
        <main id="tab-content">
            <!-- ABA: Dashboard Principal -->
            <div id="dashboard-content" class="space-y-8">
                <!-- Seletor de Per√≠odo -->
                <div class="flex items-center justify-center space-x-4 bg-white p-4 rounded-lg shadow-sm">
                    <button id="prev-period" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                    <h2 id="period-display" class="text-xl font-semibold text-center w-80"></h2>
                    <button id="next-period" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                </div>

                <!-- Cards de Resumo (KPIs) -->
                <div id="kpi-cards" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                    <!-- Cards ser√£o injetados aqui -->
                </div>
                
                <!-- Bot√£o de Nova Transa√ß√£o Avulsa -->
                <div class="flex justify-end">
                    <button id="add-generic-transaction-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-600 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Nova Transa√ß√£o
                    </button>
                </div>

                <!-- Atalhos de Lan√ßamentos -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Atalhos de Receitas -->
                    <div class="bg-white p-6 rounded-lg shadow-sm space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-2xl font-bold text-green-600">Receitas</h3>
                            <button data-type="receita" class="new-shortcut-btn bg-green-500 text-white font-semibold px-3 py-1 rounded-lg hover:bg-green-600 flex items-center gap-2 text-sm">
                                <i data-lucide="plus" class="w-4 h-4"></i> Novo Atalho
                            </button>
                        </div>
                        <div id="receitas-shortcuts" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Cards de atalho de receita -->
                        </div>
                    </div>
                    <!-- Atalhos de Despesas -->
                    <div class="bg-white p-6 rounded-lg shadow-sm space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-2xl font-bold text-red-600">Despesas</h3>
                            <button data-type="despesa" class="new-shortcut-btn bg-red-500 text-white font-semibold px-3 py-1 rounded-lg hover:bg-red-600 flex items-center gap-2 text-sm">
                                <i data-lucide="plus" class="w-4 h-4"></i> Novo Atalho
                            </button>
                        </div>
                        <div id="despesas-shortcuts" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Cards de atalho de despesa -->

                    </div>
                </div>

                <!-- Lista de Transa√ß√µes do Per√≠odo -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="text-2xl font-bold mb-4">Transa√ß√µes do Per√≠odo</h3>
                    <input type="text" id="transaction-search" placeholder="üîé Filtrar por descri√ß√£o..." class="w-full mb-4 p-2 border border-gray-300 rounded-lg">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b">
                                    <th class="p-2">Status</th>
                                    <th class="p-2">Descri√ß√£o</th>
                                    <th class="p-2 text-right">Valor</th>
                                    <th class="p-2">Data</th>
                                    <th class="p-2 text-center">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-list">
                                <!-- Linhas de transa√ß√£o ser√£o injetadas aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- ABA: M√≥dulo de Consultoria -->
            <div id="consultoria-content" class="hidden">
                 <!-- Esta √°rea ir√° alternar entre a lista de clientes e os detalhes de um cliente -->
            </div>

            <!-- ABA: Hist√≥rico & Relat√≥rios -->
            <div id="relatorios-content" class="hidden text-center p-10 bg-white rounded-lg shadow-sm">
                <i data-lucide="hard-hat" class="w-16 h-16 mx-auto text-yellow-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-700">Em Desenvolvimento</h2>
                <p class="text-gray-500 mt-2">Esta se√ß√£o est√° em constru√ß√£o. Volte em breve para novas funcionalidades!</p>
            </div>
        </main>
    </div>

    <!-- Modal Gen√©rico -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md m-auto transform transition-all">
            <!-- Conte√∫do do modal ser√° injetado aqui -->

    <!-- Toast de Notifica√ß√£o -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <!-- TEMPLATES HTML (para clonagem) -->
    <template id="kpi-card-template">
        <div class="p-4 rounded-lg shadow-sm text-center">
            <h4 class="text-sm font-medium text-gray-500"></h4>
            <p class="text-2xl font-bold"></p>

    </template>
    
    <template id="transaction-row-template">

            <td class="p-2">
                <label class="flex items-center space-x-2 cursor-pointer">

            <td class="p-2">
                <div class="flex justify-center items-center gap-2">
                    <button class="edit-btn p-1 text-gray-500 hover:text-blue-600"><i data-lucide="edit" class="w-4 h-4"></i></button>
                    <button class="delete-btn p-1 text-gray-500 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>

    <template id="shortcut-card-template">
        <div class="shortcut-card flex flex-col items-center justify-center p-3 border rounded-lg cursor-pointer hover:shadow-md hover:border-blue-400 transition-shadow h-full">
            <i class="shortcut-icon w-8 h-8 mb-1"></i>

            <div class="absolute top-1 right-1 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1">
                 <button class="edit-shortcut-btn p-1 text-gray-400 hover:text-blue-500" title="Editar Atalho"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                 <button class="delete-shortcut-btn p-1 text-gray-400 hover:text-red-500 hidden" title="Excluir Permanentemente"><i data-lucide="shield-x" class="w-3 h-3"></i></button>

    <template id="client-list-view-template">
        <div class="space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold">Clientes</h2>
                <button id="add-client-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-600 flex items-center gap-2">
                    <i data-lucide="user-plus" class="w-5 h-5"></i> Novo Cliente
                </button>
            </div>
            <div id="client-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <template id="client-card-template">
        <div class="client-card bg-white p-6 rounded-lg shadow-sm hover:shadow-lg transition-shadow cursor-pointer">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="client-name text-xl font-bold"></h3>

                </div>

    </template>
    
    <template id="client-detail-view-template">
        <div class="space-y-8">
            <button id="back-to-clients-btn" class="flex items-center gap-2 text-sm text-gray-600 hover:text-blue-500 font-semibold mb-4">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar para Clientes
            </button>
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 id="detail-client-name" class="text-3xl font-bold"></h2>
                        <p id="detail-client-value" class="text-gray-500"></p>
                    </div>
                     <button id="add-abate-btn" class="bg-teal-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-teal-600 flex items-center gap-2">
                        <i data-lucide="git-commit" class="w-5 h-5"></i> Novo Abate
                    </button>
                </div>
                
                <h3 class="text-xl font-bold mb-4">Abates no Per√≠odo</h3>
                 <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b">
                                <th class="p-2">Data</th>
                                <th class="p-2">N¬∫ Cabe√ßas</th>
                                <th class="p-2 text-right">Receita Total</th>
                                <th class="p-2 text-right">Custo Total</th>
                                <th class="p-2 text-center">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="abate-list">
                            <!-- Linhas de abate ser√£o inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
    
    <template id="abate-row-template">
        <tr class="border-b last:border-b-0 hover:bg-gray-50">
            <td class="p-2 abate-date"></td>
            <td class="p-2 abate-heads"></td>
            <td class="p-2 text-right abate-revenue text-green-600 font-medium"></td>
            <td class="p-2 text-right abate-cost text-red-600 font-medium"></td>
            <td class="p-2">
                 <div class="flex justify-center items-center gap-2">
                    <button class="edit-abate-btn p-1 text-gray-500 hover:text-blue-600"><i data-lucide="edit" class="w-4 h-4"></i></button>
                    <button class="delete-abate-btn p-1 text-gray-500 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            </td>
        </tr>
    </template>

    <script type="module">
        // Inicia o Lucide Icons
        lucide.createIcons();

        // =================================================================================
        // ESTADO DA APLICA√á√ÉO E CONFIGURA√á√ïES
        // =================================================================================
        const AppState = {
            currentTab: 'dashboard',
            currentPeriodStartDate: null,
            transactions: [],
            shortcuts: [],
            clients: [],
            abates: [],
            currentClientId: null, // Para a tela de detalhes do cliente
        };

        const LOCAL_STORAGE_KEYS = {
            transactions: 'finance_app_transactions_v2',
            shortcuts: 'finance_app_shortcuts_v2',
            clients: 'finance_app_clients_v2',
            abates: 'finance_app_abates_v2',
            currentPeriod: 'finance_app_currentPeriod_v1',
        };
        
        // =================================================================================
        // FUN√á√ïES UTILIT√ÅRIAS
        // =================================================================================

        const generateUUID = () => crypto.randomUUID();

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value || 0);
        };
        
        const formatCurrencyInput = (input) => {
            let value = input.value.replace(/\D/g, '');
            if (value === '') {
                input.value = '';
                return;
            }
            value = (parseInt(value, 10) / 100);
            if (isNaN(value)) {
                input.value = "0,00";
                return;
            }
            input.value = value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };


        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
        };
        
        const parseCurrency = (stringValue) => {
            if (typeof stringValue !== 'string' || stringValue === '') return 0;
            const number = Number(String(stringValue).replace(/\./g, '').replace(',', '.'));
            return isNaN(number) ? 0 : number;
        };
        
        const showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            toast.className = `toast-enter toast-enter-active text-white px-4 py-2 rounded-lg shadow-lg ${colors[type]}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('toast-enter', 'toast-enter-active');
                toast.classList.add('toast-exit', 'toast-exit-active');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };

        // =================================================================================
        // L√ìGICA DE DADOS (LOCALSTORAGE)
        // =================================================================================

        const saveData = () => {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEYS.transactions, JSON.stringify(AppState.transactions));
                localStorage.setItem(LOCAL_STORAGE_KEYS.shortcuts, JSON.stringify(AppState.shortcuts));
                localStorage.setItem(LOCAL_STORAGE_KEYS.clients, JSON.stringify(AppState.clients));
                localStorage.setItem(LOCAL_STORAGE_KEYS.abates, JSON.stringify(AppState.abates));
                if(AppState.currentPeriodStartDate){
                    localStorage.setItem(LOCAL_STORAGE_KEYS.currentPeriod, AppState.currentPeriodStartDate.toISOString());
                }
            } catch (error) {
                console.error("Erro ao salvar dados no localStorage:", error);
                showToast("Erro ao salvar os dados.", "error");
            }
        };

        const loadData = () => {
            try {
                AppState.transactions = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.transactions)) || [];
                AppState.shortcuts = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.shortcuts)) || [];
                AppState.clients = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.clients)) || [];
                AppState.abates = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEYS.abates)) || [];
                const savedPeriod = localStorage.getItem(LOCAL_STORAGE_KEYS.currentPeriod);
                if (savedPeriod) {
                    AppState.currentPeriodStartDate = new Date(savedPeriod);
                }

            } catch (error) {
                console.error("Erro ao carregar dados do localStorage:", error);
                // Reseta os dados se estiverem corrompidos
                AppState.transactions = [];
                AppState.shortcuts = [];
                AppState.clients = [];
                AppState.abates = [];
                AppState.currentPeriodStartDate = null;
                showToast("Dados corrompidos, iniciando com dados limpos.", "error");
            }
        };

        // =================================================================================
        // L√ìGICA DE PER√çODO
        // =================================================================================

        const initializePeriod = () => {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            // Se o dia for 10 ou menos, o per√≠odo come√ßou no m√™s passado
            if (currentDay <= 10) {
                AppState.currentPeriodStartDate = new Date(Date.UTC(currentYear, currentMonth - 1, 11));
            } else {
                AppState.currentPeriodStartDate = new Date(Date.UTC(currentYear, currentMonth, 11));
            }
        };
        
        const getPeriodBounds = (startDate) => {
            const start = new Date(startDate);
            const end = new Date(start);
            end.setUTCMonth(end.getUTCMonth() + 1);
            end.setUTCDate(10);
            return { start, end };
        };

        const changePeriod = (direction) => {
            const newStartDate = new Date(AppState.currentPeriodStartDate);
            newStartDate.setUTCMonth(newStartDate.getUTCMonth() + direction);
            AppState.currentPeriodStartDate = newStartDate;
            renderAll();
        };

        // =================================================================================
        // L√ìGICA DO MODAL
        // =================================================================================
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal-content');

        const openModal = (htmlContent, onOpen) => {
            modalContent.innerHTML = htmlContent;
            modalContainer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons({ nodes: [modalContent] });
            if(onOpen) onOpen();
        };
        
        const closeModal = () => {
            modalContainer.classList.add('hidden');
            modalContent.innerHTML = '';
            document.body.style.overflow = 'auto';
        };

        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modalContainer.classList.contains('hidden')) {
                closeModal();
            }
        });
        
        const openConfirmationModal = (message, onConfirm) => {
            const html = `
                <div class="p-6">
                    <div class="flex items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i data-lucide="alert-triangle" class="h-6 w-6 text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirma√ß√£o Necess√°ria</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">${message}</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                        <button id="confirm-ok-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                            Confirmar
                        </button>
                        <button id="confirm-cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                            Cancelar
                        </button>
                    </div>
                </div>
            `;
            openModal(html, () => {
                document.getElementById('confirm-cancel-btn').addEventListener('click', closeModal);
                document.getElementById('confirm-ok-btn').addEventListener('click', () => {
                    closeModal();
                    onConfirm();
                });
            });
        };

        // =================================================================================
        // L√ìGICA DE RENDERIZA√á√ÉO
        // =================================================================================

        const renderAll = () => {
            saveData();
            renderTabs();
            switch (AppState.currentTab) {
                case 'dashboard': renderDashboard(); break;
                case 'consultoria': renderConsultoria(); break;
            }
            lucide.createIcons();
        };

        const renderTabs = () => {
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.toggle('tab-active', tab.dataset.tab === AppState.currentTab);
            });
            document.querySelectorAll('#tab-content > div').forEach(content => {
                content.classList.toggle('hidden', content.id !== `${AppState.currentTab}-content`);
            });
        };
        
        const renderDashboard = () => {
            renderPeriodDisplay();
            renderKPIs();
            renderShortcuts();
            renderTransactionList();
        };
        
        const renderConsultoria = () => {
            if (AppState.currentClientId) {
                renderClientDetailView(AppState.currentClientId);
            } else {
                renderClientListView();
            }
        };

        const renderPeriodDisplay = () => {
            const { start, end } = getPeriodBounds(AppState.currentPeriodStartDate);
            const options = { day: '2-digit', month: 'short', year: 'numeric', timeZone: 'UTC' };
            const formattedStart = start.toLocaleDateString('pt-BR', options).replace(/\./g, '').replace(' de ', '/');
            const formattedEnd = end.toLocaleDateString('pt-BR', options).replace(/\./g, '').replace(' de ', '/');
            document.getElementById('period-display').textContent = `${formattedStart} a ${formattedEnd}`;
        };

        const renderKPIs = () => {

            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            const isEditing = !!id;
            const oldShortcut = isEditing ? { ...AppState.shortcuts.find(s => s.id === id) } : null;

            const formData = new FormData(form);
            const isInstallment = formData.get('isInstallment') === 'on';
            
            if (isInstallment) {
                const description = formData.get('description');
                const totalValue = parseCurrency(formData.get('value'));
                const numInstallments = parseInt(formData.get('installments'));
                const firstDueDate = new Date(formData.get('date') + 'T00:00:00');

                for (let i = 0; i < numInstallments; i++) {
                    const dueDate = new Date(firstDueDate);
                    dueDate.setUTCMonth(firstDueDate.getUTCMonth() + i);

                    const tx = {
                        id: generateUUID(),
                        description: `${description} (${i + 1}/${numInstallments})`,
                        value: installmentValue,
                        date: dueDate.toISOString(),
                        type: 'despesa',
                        status: 'a pagar',
                        isInstallment: true,
                        installmentGroupId: installmentGroupId,
                        isDeleted: false,
                    };
                    AppState.transactions.push(tx);
                }
                showToast(`${numInstallments} parcelas criadas com sucesso!`, 'success');
            } else {
                const id = formData.get('id');
                const isEditing = !!id;
                const type = formData.get('type');
                let status = formData.get('status');
                if (status === 'a_pagar') status = type === 'receita' ? 'a receber' : 'a pagar';
                if (status === 'pago') status = type === 'receita' ? 'recebido' : 'pago';
                const tx = {
                    id: id || generateUUID(),
                    description: formData.get('description'),
                    value: parseCurrency(formData.get('value')),
                    date: new Date(formData.get('date') + 'T00:00:00').toISOString(),
                    type: type,
                    status: status,
                    shortcutId: formData.get('shortcutId') || (isEditing ? AppState.transactions.find(t=>t.id === id).shortcutId : null),
                    abateId: isEditing ? AppState.transactions.find(t=>t.id === id).abateId : null,
                    isDeleted: false,
                };
                if (isEditing) {
                    const index = AppState.transactions.findIndex(t => t.id === id);
                    AppState.transactions[index] = tx;
                } else {
                    AppState.transactions.push(tx);
                }
                showToast(`Transa√ß√£o ${isEditing ? 'atualizada' : 'salva'} com sucesso!`);
            }

            closeModal();
            renderAll();
        };

        const handleDeleteTransaction = (id) => {
            const tx = AppState.transactions.find(t => t.id === id);
            if (!tx) return;
            if (tx.shortcutId) {
                const msg = "Esta transa√ß√£o faz parte de um lan√ßamento fixo. Exclu√≠-la ir√° remov√™-la permanentemente, mas outras transa√ß√µes fixas n√£o ser√£o afetadas. Deseja continuar?";
                openConfirmationModal(msg, () => {
                    tx.isDeleted = true;
                    showToast('Transa√ß√£o exclu√≠da com sucesso!', 'success');
                    renderAll();
                });
            } else if (tx.isInstallment) {
                const msg = "Esta transa√ß√£o √© uma parcela. Deseja excluir apenas esta parcela ou todas as parcelas futuras desta compra?";
                 openConfirmationModal(msg, () => { // Simplified to delete only one for now
                    tx.isDeleted = true;
                    showToast('Parcela exclu√≠da com sucesso!', 'success');
                    renderAll();
                });
            } else {
                const msg = "Tem certeza que deseja excluir esta transa√ß√£o? Esta a√ß√£o √© irrevers√≠vel.";
                openConfirmationModal(msg, () => {
                    AppState.transactions = AppState.transactions.filter(t => t.id !== id);
                    showToast('Transa√ß√£o exclu√≠da com sucesso!', 'success');
                    renderAll();
                });
            }
        };
        
        const handleToggleTransactionStatus = (id) => {
            const tx = AppState.transactions.find(t => t.id === id);
            if (!tx) return;
            if (tx.type === 'receita') {
                tx.status = tx.status === 'recebido' ? 'a receber' : 'recebido';
            } else {
                tx.status = tx.status === 'pago' ? 'a pagar' : 'pago';
            }
            showToast('Status da transa√ß√£o atualizado!', 'success');
            renderAll();
        };

        // -- Clientes (Consultoria) --
        const openClientModal = (clientId = null) => {
            const isEditing = !!clientId;
            const client = isEditing ? AppState.clients.find(c => c.id === clientId) : null;
            const title = isEditing ? 'Editar Cliente' : 'Novo Cliente';
            const html = `
                <form id="client-form" class="p-6 space-y-4">
                    <h3 class="text-xl font-bold mb-4">${title}</h3>
                    <input type="hidden" name="id" value="${client?.id || ''}">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                        <input type="text" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${client?.name || ''}" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Valor por Cabe√ßa (R$)</label>
                        <input type="text" name="valuePerHead" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(client?.valuePerHead || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}" required>
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" class="cancel-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Salvar</button>
                    </div>
                </form>`;
            openModal(html, () => {
                document.querySelectorAll('.currency-input').forEach(input => {
                    input.addEventListener('input', () => formatCurrencyInput(input));
                });
                document.getElementById('client-form').addEventListener('submit', handleSaveClient);
                document.querySelector('.cancel-btn').addEventListener('click', closeModal);
            });
        };
        
        const handleSaveClient = (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const id = formData.get('id');
            const isEditing = !!id;
            const clientData = {
                id: id || generateUUID(),
                name: formData.get('name'),
                valuePerHead: parseCurrency(formData.get('valuePerHead')),
            };
            if (isEditing) {
                const index = AppState.clients.findIndex(c => c.id === id);
                AppState.clients[index] = clientData;
            } else {
                AppState.clients.push(clientData);
            }
            closeModal();
            showToast(`Cliente ${isEditing ? 'atualizado' : 'salvo'} com sucesso!`);
            renderAll();
        };

        // -- Abates (Consultoria) --
        const openAbateModal = (clientId, abateId = null) => {
            const isEditing = !!abateId;
            const abate = isEditing ? AppState.abates.find(a => a.id === abateId) : null;
            const client = AppState.clients.find(c => c.id === clientId);
            const title = isEditing ? 'Editar Abate' : 'Novo Abate';
            const today = new Date().toISOString().split('T')[0];
            const html = `
                <form id="abate-form" class="p-6 space-y-4">
                    <h3 class="text-xl font-bold mb-4">${title} para ${client.name}</h3>
                    <input type="hidden" name="id" value="${abate?.id || ''}">
                    <input type="hidden" name="clientId" value="${clientId}">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Data do Abate</label>
                        <input type="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.date || today).split('T')[0]}" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">N¬∫ de Cabe√ßas</label>
                        <input type="number" name="heads" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${abate?.heads || 1}" min="1" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Receita de Deslocamento (Opcional)</label>
                        <input type="text" name="revenueDisplacement" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.revenueDisplacement || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">Custo com Deslocamento (Opcional)</label>
                        <input type="text" name="costDisplacement" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.costDisplacement || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">Custo com Diarista (Opcional)</label>
                        <input type="text" name="costAssistant" class="currency-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="${(abate?.costAssistant || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}">
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" class="cancel-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Salvar</button>
                    </div>
                </form>`;
            openModal(html, () => {
                document.querySelectorAll('.currency-input').forEach(input => {
                    input.addEventListener('input', () => formatCurrencyInput(input));
                });
                document.getElementById('abate-form').addEventListener('submit', handleSaveAbate);
                document.querySelector('.cancel-btn').addEventListener('click', closeModal);
            });
        };

        const handleSaveAbate = (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const id = formData.get('id');
            const isEditing = !!id;
            const abateData = {
                id: id || generateUUID(),
                clientId: formData.get('clientId'),
                date: new Date(formData.get('date') + 'T00:00:00').toISOString(),
                heads: parseInt(formData.get('heads')),
                revenueDisplacement: parseCurrency(formData.get('revenueDisplacement')),
                costDisplacement: parseCurrency(formData.get('costDisplacement')),
                costAssistant: parseCurrency(formData.get('costAssistant')),
            };
            if (isEditing) {
                AppState.transactions = AppState.transactions.filter(t => t.abateId !== id);
                const index = AppState.abates.findIndex(a => a.id === id);
                AppState.abates[index] = abateData;
            } else {
                AppState.abates.push(abateData);
            }
            createTransactionsForAbate(abateData);
            closeModal();
            showToast(`Abate ${isEditing ? 'atualizado' : 'salvo'} com sucesso!`);
            renderAll();
        };

        const createTransactionsForAbate = (abate) => {
            const client = AppState.clients.find(c => c.id === abate.clientId);
            if (!client) return;
            const mainRevenue = (abate.heads * client.valuePerHead) + abate.revenueDisplacement;
            AppState.transactions.push({ id: generateUUID(), abateId: abate.id, description: `Abate - ${client.name}`, value: mainRevenue, date: abate.date, type: 'receita', status: 'a receber' });
            if (abate.costDisplacement > 0) AppState.transactions.push({ id: generateUUID(), abateId: abate.id, description: `Custo Deslocamento - ${client.name}`, value: abate.costDisplacement, date: abate.date, type: 'despesa', status: 'a pagar' });
            if (abate.costAssistant > 0) AppState.transactions.push({ id: generateUUID(), abateId: abate.id, description: `Custo Diarista - ${client.name}`, value: abate.costAssistant, date: abate.date, type: 'despesa', status: 'a pagar' });
        };

        const handleDeleteAbate = (id) => {
            const msg = "Excluir este abate tamb√©m remover√° as transa√ß√µes financeiras associadas. Deseja continuar?";
            openConfirmationModal(msg, () => {
                AppState.abates = AppState.abates.filter(a => a.id !== id);
                AppState.transactions = AppState.transactions.filter(t => t.abateId !== id);
                showToast('Abate e transa√ß√µes vinculadas foram exclu√≠dos.', 'success');
                renderAll();
            });
        };

        // =================================================================================
        // EVENT LISTENERS GLOBAIS
        // =================================================================================

        document.querySelector('nav').addEventListener('click', (e) => {
            if (e.target.matches('.tab-item')) {
                AppState.currentTab = e.target.dataset.tab;
                AppState.currentClientId = null; 
                renderAll();
            }
        });
        
        document.getElementById('prev-period').addEventListener('click', () => changePeriod(-1));
        document.getElementById('next-period').addEventListener('click', () => changePeriod(1));
        
        document.getElementById('transaction-search').addEventListener('input', (e) => {
            renderTransactionList(e.target.value);
        });
        
        document.getElementById('app').addEventListener('click', (e) => {
            const target = e.target;
            const actionTarget = target.closest('[data-id], [data-type], [data-client-id], button, .shortcut-card, .client-card');
            if (!actionTarget) return;
            
            // Atalhos
            if (target.closest('.new-shortcut-btn')) openShortcutModal(actionTarget.dataset.type);
            if (target.closest('.shortcut-card .edit-shortcut-btn')) {
                e.stopPropagation();
                const shortcutId = target.closest('.shortcut-card').dataset.id;
                const shortcut = AppState.shortcuts.find(s=>s.id === shortcutId);
                openShortcutModal(shortcut.type, shortcutId);
            }
            if (target.closest('.shortcut-card .delete-shortcut-btn')) {
                e.stopPropagation();
                const shortcutId = target.closest('.shortcut-card').dataset.id;
                handleDeleteShortcutPermanently(shortcutId);
            }
            if (target.closest('.shortcut-card') && !target.closest('.edit-shortcut-btn') && !target.closest('.delete-shortcut-btn')) {
                handleShortcutClick(target.closest('.shortcut-card').dataset.id);
            }
            
            // Transa√ß√µes
            if(target.closest('#add-generic-transaction-btn')) openTransactionModal();
            if (target.matches('.status-checkbox')) handleToggleTransactionStatus(target.dataset.transactionId);
            if (target.closest('.edit-btn')) {
                const txId = target.closest('[data-id]').dataset.id;
                const tx = AppState.transactions.find(t => t.id === txId);
                if (tx) openTransactionModal(tx);
            }
            if (target.closest('.delete-btn')) handleDeleteTransaction(target.closest('[data-id]').dataset.id);

            // Consultoria
            if (target.closest('#add-client-btn')) openClientModal();
            if (target.closest('.client-card .edit-client-btn')) {
                 e.stopPropagation();
                 openClientModal(target.closest('.client-card').dataset.id);
            }
            if (target.closest('.client-card') && !target.closest('.edit-client-btn')) {
                AppState.currentClientId = target.closest('.client-card').dataset.id;
                renderConsultoria();
            }
            if (target.closest('#back-to-clients-btn')) {
                AppState.currentClientId = null;
                renderConsultoria();
            }
            if (target.closest('#add-abate-btn')) openAbateModal(target.closest('#add-abate-btn').dataset.clientId);
            if (target.closest('.edit-abate-btn')) {
                const abateId = target.closest('[data-id]').dataset.id;
                const abate = AppState.abates.find(a => a.id === abateId);
                if(abate) openAbateModal(abate.clientId, abateId);
            }
            if (target.closest('.delete-abate-btn')) handleDeleteAbate(target.closest('[data-id]').dataset.id);
        });

        // =================================================================================
        // INICIALIZA√á√ÉO DA APLICA√á√ÉO
        // =================================================================================

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            if (!AppState.currentPeriodStartDate) {
                initializePeriod();
            }
            renderAll();
        });

    </script>
</body>
</html>
